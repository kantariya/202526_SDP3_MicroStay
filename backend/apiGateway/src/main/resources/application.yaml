server:
  port: 8080

spring:
  application:
    name: apiGateway

  main:
    web-application-type: reactive

  cloud:
    gateway:

      # ✅ FIXED GLOBAL CORS CONFIG
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ✅ FIXED ROUTES
      routes:
        - id: user-auth
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/auth/**

        - id: user-api
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/users/**

        - id: hotel-service
          uri: lb://HOTELSERVICE
          predicates:
            - Path=/api/hotels/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.cloud.gateway.filter.GlobalFilter: TRACE
    org.springframework.web.cors.reactive: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE
    reactor.netty.http.server: DEBUG
    reactor.netty: DEBUG

